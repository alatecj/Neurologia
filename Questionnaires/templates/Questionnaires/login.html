<!DOCTYPE html>
<html lang="sk">
<head>
    <title>{% block title %}Questionnaires{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8d2fe43864.js" crossorigin="anonymous"></script>
    <style>.asteriskField {
        display: none;
    }</style>
</head>
<body>
<div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="card">
        <div class="card-header">
            Neurológia - dotazníky
        </div>
        <article class="card-body">
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label>Používateľ</label>
                    <input name="username" class="form-control" placeholder="Používateľ" type="text">
                </div> <!-- form-group// -->
                <div class="form-group">
                    <label>Heslo</label>
                    <input name="password" class="form-control" placeholder="******" type="password">
                </div> <!-- form-group// -->
                <div class="form-group">
                    <div class="checkbox">
                        <label> <input type="checkbox"> Ulož heslo </label>
                    </div> <!-- checkbox .// -->
                </div> <!-- form-group// -->
                <div class="form-group">
                    {% if message %}
                       {{ message }}
                    {% endif %}
                    <button type="submit" class="btn btn-primary btn-block"> Prihlásiť</button>
                </div> <!-- form-group// -->
            </form>
        </article>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>
</html>
