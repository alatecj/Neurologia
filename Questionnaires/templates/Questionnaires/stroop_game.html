{% extends "Questionnaires/layout.html" %}
{% block scripts %}
    {% load static %}
    <script src="{% static 'stroop_game.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'stroop.css' %}">

{% endblock %}

{% load crispy_forms_tags %}


{% block body %}
    <div class="container p-3 m-3">
      <div class="row justify-content-center">Je farba písmen naľavo rovnaká ako zmysel slova vpravo?</div>
      <div class="row justify-content-center">
        <div class="col-2 justify-content-center text-center">
          <div class="fs-5 fw-bold" id="points">0</div>
        </div>
        <div class="col-2 text-center">
          <div class="fs-5 fw-bold" id="timer"></div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-2 justify-content-center text-center">
          <strong class="fs-2 fw-bold" id="color1">fňu</strong>
        </div>
        <div class="col-2 text-center">
          <strong class="fs-2 fw-bold" id="color2">kňu</strong>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-2 text-center">
          <button class="btn btn-success" id="yesButton">Áno</button>
        </div>
        <div class="col-2 text-center">
          <button class="btn btn-danger" id="noButton">Nie</button>
        </div>
      </div>
    </div>
{% endblock %}
